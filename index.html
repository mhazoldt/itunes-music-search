<!DOCTYPE html>
<html>
  <head>
    <title>iTunes Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Artifika|Rationale|Slabo+27px" rel="stylesheet">
  </head>
  <body>

    <div id="wrapper">
      <div id="mainNav">
        <div>
        </div>
        <div id="navLeft">
          <p><i class="fa fa-search" style="color: white;" aria-hidden="true"></i> iTunes Search</p>
        </div>
        <div id="navMiddle">
          <iframe name="theiframe" style="display: none;"></iframe>
          <form action="#" onsubmit="makeRequest(event)" target="theiframe">
            <input type="text" id="searchBox">
            <input type="submit" value="search" style="display: none">
          </form>
        </div>
        <div id="navRight">

        </div>
      </div>
      <div id="optionsNav">
        <div id="optionsNavLeft">

        </div>
        <div id="optionsNavMiddle">

        </div>
        <div id="optionsNavRight">

        </div>
      </div>

      <audio class="music-player" id="audioPlayer" src="" onended="resetButton(this.getAttribute('data-trackId'))"></audio>

      <div id="searchResults">

        <ul id="gridList">
        </ul>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
